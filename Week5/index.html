<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log-In Bar</title>
</head>
<body>
    <div class="con-login">
        <h1>Daftar di sini</h1>
        <div class="con-inputs">
            <div class="con-input">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="example@yourmail.co.id" autocomplete="off">
            </div>
            <div class="con-input">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="con-forgot">
                <a href="#">Lupa Password?</a>
            </div>
            <div class="button-log-in">
                <button class="btn-login">Log In</button>
            </div>
        </div>
    </div>
</body>
</html>
